<div class="mt-4 mb-4 col-12">

    <div *ngIf="requestError" class="alert alert-danger text-center mt-4 mb-4 animate__animated animate__fadeIn" role="alert">
        Ocurrio un error al intentar realizar la operacion, intentelo nuevamente.
    </div>

    <form [formGroup]="form" (ngSubmit)="calcularDeterminante();">
        <div class="form-group">
            <div class="row col-12 animate__animated animate__fadeIn">
                <h5>Matriz 2x2</h5>
            </div>
            <div class="row col-12 animate__animated animate__fadeIn">
                
                <input type="number" class="form-control col-4" formControlName="A1" placeholder="A1">
                <label class="col-4"> </label>
                <input type="number" class="form-control col-4" formControlName="A2" placeholder="A2">
                
            </div>
        </div>

        <div class="form-group">
            <div class="row col-12 animate__animated animate__fadeIn">
                
                <input type="number" class="form-control col-4" formControlName="B1" placeholder="B1">
                <label class="col-4"> </label>
                <input type="number" class="form-control col-4" formControlName="B2" placeholder="B2">
                
            </div>
        </div>

        <div class="row animate__animated animate__fadeIn">
            <div class="col-lg-12"> 
                <button type="submit" class="btn btn-primary float-right" [disabled]="invalidA1 || invalidA2 || invalidB1 || invalidB2">  Calcular determinante</button>
            </div>
        </div>

    </form>

    <div *ngIf="isLoading" class="text-center mt-4 mb-4">
        <div class="spinner-border" role="status"> 
        </div>
        <h5>Calculando, espere por favor</h5>
      </div>

      <div *ngIf="requestSuccess" class="mt-4 mb-4 col-12">
        <hr>
          <div class="alert alert-success animate__animated animate__fadeIn" role="alert">
            <h4 class="alert-heading">Resultado</h4>
            <br>
            <h4> {{ result }} </h4>
            </div>
      </div>


</div>
