<div class="mt-4 mb-4 col-12">

    <div  class="alert alert-danger text-center mt-4 mb-4 animate__animated animate__fadeIn" role="alert">
        Ocurrio un error al intentar realizar la operacion, intentelo nuevamente.
    </div>

    <form [formGroup]="form" (ngSubmit)="restar();">
        <div class="form-group">
            <div class="row col-12 animate__animated animate__fadeIn">
                <h5>Primer par</h5>
            </div>
            <div class="row col-12 animate__animated animate__fadeIn">
                
                <input type="number" class="form-control col-2" formControlName="p1k">
                <label class="col-2"> + </label>
                <input type="number" class="form-control col-2" formControlName="p1j">
                <label class="col-2"> j </label> 
            </div>
        </div>

        <div class="form-group">
            <div class="row col-12 animate__animated animate__fadeIn">
                <h5>Segundo par</h5>
            </div>
            <div class="row col-12 animate__animated animate__fadeIn">
                
                <input type="number" class="form-control col-2" formControlName="p2k">
                <label class="col-2"> + </label>
                <input type="number" class="form-control col-2" formControlName="p2j">
                <label class="col-2"> j </label> 
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12"> 
                <button type="submit" class="btn btn-primary animate__animated animate__fadeIn float-right"><i class="fas fa-minus"></i> Calcular resta</button>
            </div>
        </div>

    </form>

    <div class="text-center mt-4 mb-4">
        <div class="spinner-border" role="status"> 
        </div>
        <h5>Calculando, espere por favor</h5>
      </div>

      <div class="mt-4 mb-4 col-12">
        <hr>
          <div class="alert alert-success animate__animated animate__fadeIn" role="alert">
              <h3 class="alert-heading">Resultado: {{ result }} </h3>
            </div>
      </div>


</div>
