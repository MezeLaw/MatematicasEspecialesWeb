<div class="mt-4 col-12">

    <div *ngIf="errorResponse" class="alert alert-danger text-center mt-4 mb-4 animate__animated animate__fadeIn" role="alert">
        Ocurrio un error al intentar realizar la operacion, intentelo nuevamente.
    </div>

    <form class="animate__animated animate__fadeIn" [formGroup]="form" (ngSubmit)="calcularSegundoOrden();">
        <div class="mt-4 mb-4">
            <h4 class="row col-12 animate__animated animate__fadeIn">Ecuacion de segundo grado</h4>
        </div>
        <div class="form-group">
            <div class="row col-12 animate__animated animate__fadeIn">
                <input type="number" class="form-control col-2" formControlName="x2">
                <label class="col-2"> x''+ </label>
                <input type="number" class="form-control col-2" formControlName="x1">
                <label class="col-2"> x'+ </label>
                <input type="number" class="form-control col-2" formControlName="x">
                <label class="col-2"> x+</label>
                <input type="number" class="form-control col-2" formControlName="k">
                <label class="col-1"> =0 </label>
            </div>
        </div>
        <br>

        <h4 class="row animate__animated animate__fadeIn col-12">Condiciones iniciales</h4>
        <div class="form-group">
            <div class="row col-12 animate__animated animate__fadeIn">
                <label class="col-3"> x(0)=</label>
                <input type="number" class="form-control col-2" formControlName="primerValorInicial">
            </div>
        </div>
        <div class="form-group">
            <div class="row col-12">
                <label class="col-3"> x(1)=</label>
                <input type="number" class="form-control col-2" formControlName="segundoValorInicial">
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12"> 
                <button type="submit" class="btn btn-primary animate__animated animate__fadeIn float-right"><i class="fas fa-calculator"></i> Calcular</button>
            </div>
        </div>

         
      </form>

      <div *ngIf="isLoading" class="animate__animated animate__fadeIn text-center">
        <div class="spinner-border" role="status"> 
        </div>
        <h5>Calculando, espere por favor</h5>
      </div>

      <div *ngIf="successResponse" class="mt-4 mb-4 col-12">
      <hr>
        <div class="alert alert-success animate__animated animate__fadeIn" role="alert">
            <h3 class="alert-heading">Resultado: {{ result }} </h3>
          </div>
      </div>
</div>
